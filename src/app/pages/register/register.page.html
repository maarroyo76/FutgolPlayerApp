<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="header">
      FutgolPlayer APP | Registro
    </ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/login']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div id="title">
      <h2>Bienvenido a FutgolPlayer APP</h2>
      <p>Tu pasión, tus estadísticas, tu comunidad</p>
      <h3>Por favor ingresa tus datos para registrarte</h3>
    </div>
    <ion-list id="form">
      <ion-item>
        <ion-input label="Nombre" labelPlacement="stacked" placeholder="Ingresa tu nombre" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" labelPlacement="stacked" placeholder="Ingresa tu apellido" [(ngModel)]="user.lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre de Usuario" labelPlacement="stacked" placeholder="Ingresa tu username" [(ngModel)]="user.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo" labelPlacement="stacked" placeholder="Ingresa tu correo" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Contraseña" labelPlacement="stacked" placeholder="Ingresa tu contraseña" [(ngModel)]="user.password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" fill="outline" id="button" (click)="register()">Registrarse</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title id="footer">
      <ion-label>© 2024 FutgolPlayer APP</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-footer>
